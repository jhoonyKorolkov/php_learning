services:
    nginx:
        build: .
        container_name: nginx-app
        ports:
            - '8080:80'
        volumes:
            - shared-data:/shared
            - ./src:/var/www/html
            - ./logs/nginx:/var/log/nginx
        depends_on:
            - php

    php:
        image: php:8.2-fpm
        container_name: php-app
        volumes:
            - shared-data:/shared
            - ./src:/var/www/html
            - ./logs/php:/var/log/php
        depends_on:
            - db

    db:
        image: mysql:8.0
        container_name: mysql-db
        environment:
            MYSQL_ROOT_PASSWORD: root
            MYSQL_DATABASE: mydb
            MYSQL_USER: user
            MYSQL_PASSWORD: password
        ports:
            - '3306:3306'
        volumes:
            - ./data:/var/lib/mysql

    phpmyadmin:
        image: phpmyadmin:latest
        container_name: phpmyadmin
        environment:
            PMA_HOST: db
            PMA_PORT: 3306
            MYSQL_ROOT_PASSWORD: root
        ports:
            - '8081:80'
        depends_on:
            - db

volumes:
    shared-data:
