<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Сессии и куки</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<main>
		<div class="container">
			<!-- Выводить если пользователя сохранен в сессии или куках -->
			<h1 class="dispaly-1 mt-5">Привет, {name}!</h1>
			<div class="btn-group">
				<button class="btn btn-danger">Очистить</button>
			</div>
			<!-- Выводить если пользователь не указал свое имя -->
			<h1 class="dispaly-1 mt-5">Как тебя зовут?</h1>
			<div class="row">
				<form>
					<div class="mb-3">
					  <label for="name" class="form-label">Ваше имя</label>
					  <input type="text" class="form-control" id="name" placeholder="Иван">
					</div>
					<button class="btn btn-primary">Сказать</button>
				</form>
			</div>
		</div>
	</main>
</body>
</html>
